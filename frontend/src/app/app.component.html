<div class="header">
    <img src="/assets/picsvg_download.svg">
    <h1>NORDAKADEMIE - Bibliotheksverwaltung</h1>
</div>

<mat-sidenav-container class="main-container">
    <mat-sidenav mode="side" opened>
        <mat-list class="list">
            <mat-list-item>
                <button mat-icon-button color="basic" [routerLink]="'/dunning'">
                    <mat-icon>running_with_errors</mat-icon>
                    Mahnwesen
                </button>
            </mat-list-item>
            <mat-list-item>
                <button
                    mat-icon-button
                    color="primary"
                    [routerLink]="'/publications'"
                >
                    <mat-icon>menu_book</mat-icon>
                    Publikationen
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-icon-button color="accent" [routerLink]="'/assignments'">
                    <mat-icon>assignment</mat-icon>
                    Ausleihvorgänge
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-icon-button color="warn" [routerLink]="'/basedata'">
                    <mat-icon>storage</mat-icon>
                    Stammdaten
                </button>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="footer">
    Gruppe: Thorge Früchtenicht, Nello Musmeci, Kevin Jahrens und Marcel Dymarz
</div>
