<div class="header">
    <div>
        <img class="logo" src="/assets/naklogo.svg" />
    </div>
    <h1>Bibliotheksverwaltung</h1>
    <div class="nak-logo-text">
        <img src="/assets/naklogoWithText.svg" />
    </div>
</div>

<mat-sidenav-container class="main-container">
    <mat-sidenav mode="side" class="sidenav" [opened]="!showMiniNav" *ngIf="!showMiniNav">
        <div class="list">
            <button
                mat-icon-button
                [routerLink]="'/overdue-notice'"
                routerLinkActive="active"
            >
                <mat-icon>running_with_errors</mat-icon>
                Mahnwesen
            </button>

            <button
                mat-icon-button
                [routerLink]="'/publications'"
                routerLinkActive="active"
            >
                <mat-icon>menu_book</mat-icon>
                Publikationen
            </button>

            <button
                mat-icon-button
                [routerLink]="'/assignments'"
                routerLinkActive="active"
            >
                <mat-icon>assignment</mat-icon>
                Ausleihvorgänge
            </button>

            <button
                mat-icon-button
                [routerLink]="'/basedata'"
                routerLinkActive="active"
            >
                <mat-icon>storage</mat-icon>
                Stammdaten
            </button>
        </div>
        <button
            mat-icon-button
            (click)="changeSidenav()"
        >
            <mat-icon
                ><span class="material-symbols-outlined">
                    keyboard_double_arrow_left
                </span></mat-icon
            >
            Einklappen
        </button>
    </mat-sidenav>
 
    <mat-sidenav class="sidenav" mode="side" [opened]="showMiniNav" *ngIf="showMiniNav">
        <div class="list">
            <button
                mat-icon-button
                [routerLink]="'/overdue-notice'"
                routerLinkActive="active"
            >
                <mat-icon>running_with_errors</mat-icon>
            </button>

            <button
                mat-icon-button
                [routerLink]="'/publications'"
                routerLinkActive="active"
            >
                <mat-icon>menu_book</mat-icon>
            </button>

            <button
                mat-icon-button
                [routerLink]="'/assignments'"
                routerLinkActive="active"
            >
                <mat-icon>assignment</mat-icon>
            </button>

            <button
                mat-icon-button
                [routerLink]="'/basedata'"
                routerLinkActive="active"
            >
                <mat-icon>storage</mat-icon>
            </button>
        </div>
        <button
            mat-icon-button
            (click)="changeSidenav()"
        >
            <mat-icon
                ><span class="material-symbols-outlined">
                    keyboard_double_arrow_right
                </span></mat-icon
            >
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

<div class="footer">
    Gruppe: Marcel Dymarz, Thorge Früchtenicht, Kevin Jahrens und Nello Musmeci
</div>
