<div class="page">
    <div class="header-div">
        <h1> {{ headerTitle }}</h1>
        <mat-slide-toggle *ngIf="!isViewOpen" [checked]="showHistory" (change)="changeShowHistory()" color="accent">
            Historie
        </mat-slide-toggle>
    </div>

    <app-assignment-list
        *ngIf="!isViewOpen"
        [assignments]="data"
        (showAssignment)="onSelect($event)"
    ></app-assignment-list>

    <div class="button-container">
        <button
            matTooltip="Zurück"
            *ngIf="isViewOpen"
            (click)="onBack()"
            mat-mini-fab
            color="primary"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="crud-container" *ngIf="!isViewOpen">
            <button
                matTooltip="Zurückgeben"
                *ngIf="!isViewOpen"
                [disabled]="!currentRecord"
                (click)="onBack()"
                mat-mini-fab
                color="warn"
            >
                <mat-icon>assignment_return</mat-icon>
            </button>
            <button
                matTooltip="Details"
                [disabled]="!currentRecord"
                (click)="onEdit()"
                mat-mini-fab
                color="primary"
            >
                <mat-icon>format_list_bulleted</mat-icon>
            </button>

            <button
                (click)="onAdd()"
                mat-mini-fab
                matTooltip="Hinzufügen"
                color="accent"
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <app-assignment-view
        *ngIf="isViewOpen"
        [create]="createAssignment"
        [assignment]="currentRecord"
        [extend]="extend"
        [returnAssignment]="returnAssignment"
        [allBorrowers]="borrowers"
        [allPublications]="publications"
    ></app-assignment-view>
</div>
