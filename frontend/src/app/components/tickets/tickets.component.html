<div class="page">
    <div class="header-div">
        <h1> {{ headerTitle }}</h1>
        <mat-slide-toggle *ngIf="!isViewOpen" (change)="changeShowHistory()" color="accent" [checked]="showHistory">
            Historie
        </mat-slide-toggle>
    </div>

    <app-ticket-list
        *ngIf="!isViewOpen"
        [tickets]="data"
        [updateDataOnReturn]="onReturnSubject.asObservable()"
        [updateData]="onUpdateListSubject.asObservable()"
        (showTicket)="onSelect($event)"
    ></app-ticket-list>

    <div class="button-container">
        <button
            matTooltip="Zurück"
            *ngIf="isViewOpen"
            (click)="onBack()"
            mat-mini-fab
            color="primary"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="crud-container" *ngIf="!isViewOpen">          
            <button
                matTooltip="Details"
                [disabled]="!currentRecord"
                (click)="onEdit()"
                mat-mini-fab
                color="primary"
            >
                <mat-icon>format_list_bulleted</mat-icon>
            </button>

            <button
                (click)="onAdd()"
                mat-mini-fab
                matTooltip="Hinzufügen"
                color="accent"
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <app-ticket-view
        *ngIf="isViewOpen"
        [create]="createTicket"
        [ticket]="currentRecord"
    ></app-ticket-view>
</div>
