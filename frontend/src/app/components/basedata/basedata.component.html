<div class="page">
    <div class="header-div">
        <h1>Base Data</h1>
    </div>
    <mat-tab-group>
        <mat-tab label="Publicationtypes">
            <app-basedata-kinds 
                [data]="(kindOfPubs$ | async) ?? []"
                (delete)="onDeleteKindOfPublication($event)"
                (create)="onCreateKindOfPublication($event)"
                (update)="onUpdateKindOfPublication($event)"
            ></app-basedata-kinds>
        </mat-tab>
        <mat-tab label="Keywords">
            <app-basedata-keywords
                [data]="(keywords$ | async) ?? []"
                (delete)="onDeleteKeyword($event)"
                (create)="onCreateKeyword($event)"
                (update)="onUpdateKeyword($event)"
            ></app-basedata-keywords>
        </mat-tab>
        <mat-tab label="Borrowers">
            <app-basedata-borrowers
                [data]="(borrowers$ | async) ?? []"
                (delete)="onDeleteBorrower($event)"
                (create)="onCreateBorrower($event)"
                (update)="onUpdateBorrower($event)"
            ></app-basedata-borrowers>
        </mat-tab>
        <mat-tab label="Authors">
            <app-basedata-authors
                [data]="(authors$ | async) ?? []"
                (delete)="onDeleteAuthor($event)"
                (create)="onCreateAuthor($event)"
                (update)="onUpdateAuthor($event)"
            ></app-basedata-authors>
        </mat-tab>
    </mat-tab-group>
</div>
