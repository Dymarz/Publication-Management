<div class="page">
    <div class="header-div">
        <h1>Mahnwesen</h1>
    </div>

    <app-assignment-list
        *ngIf="!isViewOpen"
    ></app-assignment-list>

    <div class="button-container">
        <button
            matTooltip="ZurÃ¼ck"
            *ngIf="isViewOpen"
            (click)="onBack()"
            mat-mini-fab
            color="primary"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="crud-container" *ngIf="!isViewOpen">
            <button
                matTooltip="Bearbeiten"
                *ngIf="currentRecord"
                (click)="onEdit()"
                mat-mini-fab
                color="primary"
            >
                <mat-icon>edit</mat-icon>
            </button>

            <button
                (click)="onAdd()"
                mat-mini-fab
                matTooltip="Erstellen"
                color="primary"
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <app-assignment-view
        *ngIf="currentRecord && isViewOpen"
    ></app-assignment-view>
</div>
