<div class="page">
    <div class="header-div">
        <h1>Publication Management</h1>
    </div>

    <app-publication-list
        *ngIf="!openPublication"
        [publications]="publications"
        (showPublication)="onSelectPublication($event)"
    ></app-publication-list>

    <div class="button-container">
        <button
            matTooltip="ZurÃ¼ck"
            *ngIf="openPublication"
            (click)="onBack()"
            mat-mini-fab
            color="primary"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="crud-container" *ngIf="!openPublication">
            <button
                matTooltip="edit selection"
                *ngIf="currentPublication"
                (click)="onEditPublication()"
                mat-mini-fab
                color="primary"
            >
                <mat-icon>edit</mat-icon>
            </button>

            <button
                (click)="onAddPublication()"
                mat-mini-fab
                matTooltip="add publication"
                color="primary"
            >
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>

    <app-publication-view
        *ngIf="currentPublication && openPublication"
        [publication]="currentPublication"
        [allKeywords]="keywords"
        [allAuthors]="authors"
        [allKindsOfPublication]="kindsOfPublication"
        (deletePublication)="onDeletePublication($event)"
        (savePublication)="onSavePublication($event)"
    ></app-publication-view>
</div>
