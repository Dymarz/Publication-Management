<div class="container">
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="2" rowHeight="12:1">
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="key">Key</mat-label>
                    <input
                        matInput
                        id="key"
                        name="key"
                        [(ngModel)]="publication.key"
                        [readonly]="!editable"
                        required
                    />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="title">Title</mat-label>
                    <input
                        matInput
                        id="title"
                        name="title"
                        [(ngModel)]="publication.title"
                        [readonly]="!editable"
                        required
                    />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="authors">Authors</mat-label>
                    <input
                        matInput
                        id="authors"
                        name="authors"
                        [readonly]="!editable"
                    />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="isbn">ISBN</mat-label>
                    <input
                        matInput
                        id="isbn"
                        name="isbn"
                        [(ngModel)]="publication.isbn"
                        [readonly]="!editable"
                    />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="quantity">Quantity</mat-label>
                    <input
                        type="number"
                        min="0"
                        matInput
                        id="quantity"
                        name="quantity"
                        [(ngModel)]="publication.quantity"
                        [readonly]="!editable"
                        required
                    />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="publisher">Publisher</mat-label>
                    <input
                        matInput
                        id="publisher"
                        name="publisher"
                        [(ngModel)]="publication.publisher"
                        [readonly]="!editable"
                    />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="dateOfPublication"
                        >Date of Publication</mat-label
                    >
                    <input
                        matInput
                        id="dateOfPublication"
                        name="dateOfPublication"
                        [(ngModel)]="publication.dateOfPublication"
                        [readonly]="!editable"
                        [matDatepicker]="picker"
                    />
                    <mat-datepicker-toggle
                        matSuffix
                        [for]="picker"
                        [disabled]="!editable"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label for="kindOfPublication"
                        >Kind of Publication</mat-label
                    >
                    <input
                        matInput
                        id="kindOfPublication"
                        name="kindOfPublication"
                        [readonly]="!editable"
                    />
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="chip-list" appearance="fill">
                    <mat-label for="keywords">Keywords</mat-label>
                    <mat-chip-list #chipList>
                        <mat-chip
                            *ngFor="let keyword of publication.keywords"
                            (removed)="removeKeyword(keyword)"
                        >
                            {{ keyword.value }}
                            <button matChipRemove [disabled]="!editable">
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip>
                        <input
                            id="keywords"
                            name="keywords"
                            [readonly]="!editable"
                            placeholder="New keyword..."
                            #keywordInput
                            [formControl]="keywordCtrl"
                            [matAutocomplete]="auto"
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            (matChipInputTokenEnd)="addKeyword($event)"
                        />
                    </mat-chip-list>
                    <mat-autocomplete
                        #auto="matAutocomplete"
                        (optionSelected)="selectedKeyword($event)"
                    >
                        <mat-option
                            *ngFor="let keyword of filteredKeywords | async"
                            [value]="keyword"
                        >
                            {{ keyword }}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <div class="flex-container">
                    <div class="button-container" *ngIf="!editable">
                        <button
                            type="button"
                            (click)="onEdit()"
                            mat-mini-fab
                            color="primary"
                            matTooltip="edit publication"
                        >
                            <mat-icon>edit</mat-icon>
                        </button>
                    </div>

                    <div class="button-container" *ngIf="!editable">
                        <button
                            type="button"
                            (click)="onDeletePublication()"
                            mat-mini-fab
                            color="primary"
                            matTooltip="delete publication"
                        >
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>

                    <div class="button-container" *ngIf="editable">
                        <button
                            type="submit"
                            [disabled]="form.invalid"
                            mat-mini-fab
                            color="primary"
                            matTooltip="save publication"
                        >
                            <mat-icon>save</mat-icon>
                        </button>
                    </div>

                    <div class="button-container" *ngIf="editable">
                        <button
                            type="button"
                            (click)="onCancel()"
                            mat-mini-fab
                            color="primary"
                            matTooltip="cancel"
                        >
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
